<ul class="nav nav-tabs">
  <li id="pendingTab" [ngClass]="{'active': isPendingActive}"><a (click)="pendingLeases() " >Pending</a></li>
  <li id="approvedTab" [ngClass]="{'active': isApprovedActive}"><a (click)="approvedLeases()"  >Approved</a></li>
  <li id="declinedTab" [ngClass]="{'active': isDeclinedActive}"><a (click)="declinedLeases()"  >Declined</a></li>
</ul>

<table class="table">
  <tr>
    <th>Date</th>
    <th>ID</th>
    <th>Person/Business</th>
    <th>Status</th>
  </tr>

  <tr *ngFor="let lease of listOfLeases">
    <td>{{lease.date | date: 'yyyy/MM/dd'}} </td>
    <td routerLinkActive="active"><a (click)="getSummary(lease.uniqueId)" routerLink="/leasingOfficer/leasingSummary/{{lease.uniqueId}}">{{lease.uniqueId}}</a> </td>
    <td *ngIf="lease.customerType === 'Business'" >{{lease.companyName}} </td>
    <td *ngIf="lease.customerType === 'Private'">  {{lease.firstName }} {{lease.lastName }}</td>
    <td *ngIf="lease.applicationStatus == 'approved'">Application has been approved</td>
    <td *ngIf="lease.applicationStatus != 'approved' && lease.applicationStatus != 'pending'">Application has been declined</td>
    <td *ngIf="lease.applicationStatus == 'pending'">Application is being processed</td>
  </tr>

</table>
